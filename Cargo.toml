[package]
name = "pkgtool"
version = "0.0.1"
authors = ["Jonathan Perkin <jonathan@perkin.org.uk>"]
edition = "2021"
description = "Utility for building pkgsrc packages"
license = "ISC"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
daggy = "*"
dirs = "5.0.1"
petgraph = "0.6.5"
pkgsrc = { version = "0.3.0", features = ["serde"] }
serde = "1.0.210"
serde_derive = "1.0.210"
toml = "0.8.19"

[package]
name = "pkgbob"
description = "A pkgsrc package builder"
version = "0.0.4"
authors = ["Jonathan Perkin <jonathan@perkin.org.uk>"]
keywords = ["cli", "pkgsrc"]
license = "ISC"
repository = "https://github.com/jperkin/bob"
homepage = "https://github.com/jperkin/bob"
documentation = "https://docs.rs/pkgbob"
rust-version = "1.74.0"
edition = "2021"

[[bin]]
name = "bob"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
dirs = "5.0.1"
indicatif = "0.17.8"
petgraph = "0.6.5"
pkgsrc = { version = "0.3.1", features = ["serde"] }
rayon = "1.10.0"
serde = "1.0.210"
serde_derive = "1.0.210"
toml = "0.8.19"

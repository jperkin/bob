[package]
name = "pkgtool"
description = "Utility for building pkgsrc packages"
version = "0.0.2"
authors = ["Jonathan Perkin <jonathan@perkin.org.uk>"]
keywords = ["pkgsrc"]
license = "ISC"
repository = "https://github.com/jperkin/pkgtool"
homepage = "https://github.com/jperkin/pkgtool"
documentation = "https://docs.rs/pkgtool"
rust-version = "1.74.0"
edition = "2021"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
dirs = "5.0.1"
petgraph = "0.6.5"
pkgsrc = { version = "0.3.0", features = ["serde"] }
serde = "1.0.210"
serde_derive = "1.0.210"
toml = "0.8.19"
